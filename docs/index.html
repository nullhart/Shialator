<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shialator</title>
    <meta name="description" content="A timer app powered by Shia Labeouf to motivate lazy people into just doing it!!">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">

    <meta property="og:title" content="Shialator">
    <meta property="og:description" content="An timer app for lazy people">
    <meta property="og:image"
        content="https://firebasestorage.googleapis.com/v0/b/geekurus-dev.appspot.com/o/facebookPreview.webp?alt=media&token=8cbdbeff-4f32-42c5-8460-e7098de53596">
    <meta property="og:url" content="https://shialator.com">
</head>


<body>
    <div class="container">
        <div class="top">
            <div class="logo"><span class="logo2">Shialator</span></div>
        </div>
        <div class="middle">
            <img class="gifExample" alt="Example of app" loading=lazy
                srcset="https://i.ibb.co/r0Cykd5/example.gif"></img>
            <span class="title">A Timer App for Lazy People</span>

            <img class="shia" alt="Image of shia" loading=lazy srcset="https://i.ibb.co/QMgvMv5/shia.png" />
        </div>
        <div class="bottom">
            <button class="download" id="download" onclick="download()">
                Download <div style="position: absolute; bottom: 0px; margin-left: 45px; font-size: 10pt; opacity: .6;">
                    V1.2.2
                </div>
            </button>
        </div>
        <div class=" bar"><span>Made with ðŸ’– by Blake Mastrud</span></div>

    </div>


</body>


<script>
    function startDownload(text) {
        var element = document.createElement('a');
        element.setAttribute('href', text)
        element.click();
    }


    function download() {
        if (navigator.platform == 'Win32') {
            startDownload('https://github.com/nullhart/Shialator/releases/download/V1.2.2/Setup.exe')
        }
        if (navigator.platform == "MacIntel") {
            startDownload('https://github.com/nullhart/Shialator/releases/download/V1.2.1/Shialator.dmg')
        }
        document.getElementById('download').innerHTML =
            `<svg style="margin: auto;" width="44" height="44" viewBox="0 0 44 44" xmlns="http://www.w3.org/2000/svg" stroke="#fff">
    <g fill="none" fill-rule="evenodd" stroke-width="2">
        <circle cx="22" cy="22" r="1">
            <animate attributeName="r"
                begin="0s" dur="1.8s"
                values="1; 20"
                calcMode="spline"
                keyTimes="0; 1"
                keySplines="0.165, 0.84, 0.44, 1"
                repeatCount="indefinite" />
            <animate attributeName="stroke-opacity"
                begin="0s" dur="1.8s"
                values="1; 0"
                calcMode="spline"
                keyTimes="0; 1"
                keySplines="0.3, 0.61, 0.355, 1"
                repeatCount="indefinite" />
        </circle>
        <circle cx="22" cy="22" r="1">
            <animate attributeName="r"
                begin="-0.9s" dur="1.8s"
                values="1; 20"
                calcMode="spline"
                keyTimes="0; 1"
                keySplines="0.165, 0.84, 0.44, 1"
                repeatCount="indefinite" />
            <animate attributeName="stroke-opacity"
                begin="-0.9s" dur="1.8s"
                values="1; 0"
                calcMode="spline"
                keyTimes="0; 1"
                keySplines="0.3, 0.61, 0.355, 1"
                repeatCount="indefinite" />
        </circle>
    </g>
</svg>`

        setTimeout(() => {
            document.getElementById('download').innerHTML = 'DOWNLOAD'
        }, 4000);

    }
</script>
<style>
    @keyframes shiasHere {
        0% {

            transform: translateX(-1100px) translateY(600px) rotate(45deg);

        }

        20% {
            transform: translateX(-250px) translateY(-200px) rotate(45deg);

        }

        60% {
            transform: translateX(-250px) translateY(-200px) rotate(45deg);

        }

        100% {
            transform: translateX(-1100px) translateY(600px) rotate(45deg);
        }
    }




    .shia {
        position: fixed;
        left: 0px;
        bottom: -320px;
        animation: shiasHere 10s infinite ease-in-out;
        will-change: transform;
    }





    body {
        margin: 0px;
        width: 100vw;
        height: 100vh;
        margin-bottom: 40px;
        overflow: hidden;
        font-family: 'Lobster', cursive;
    }

    .bar {
        position: fixed;
        display: flex;
        bottom: 0px;
        width: 100vw;
        height: 25px;
        padding-top: 5px;
        background-color: lightgrey;

        color: black;
        vertical-align: middle;
        padding-left: 10px;
    }

    .top {
        display: flex;
        background-color: #DE6262
    }

    .middle {
        display: grid;
        grid-auto-rows: 430px 80px 80px;
        background: linear-gradient(to bottom, #DE6262, #FFB88C)
    }

    .gifExample {

        width: 500px;
        height: auto;
        margin: auto;
        margin-top: 20px;
        filter: drop-shadow(3px 3px 20px rgb(0, 0, 0));
        border-radius: 5px;

    }

    .bottom {
        display: flex;
        background-color: white;

    }

    .download {
        width: 130px;
        height: 70px;
        border-radius: 20px;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        background: linear-gradient(to right, #DE6262, #FFB88C);
        color: white;

        font-size: 18pt;
        font-family: 'Lobster', cursive;
        outline: none;
        filter: drop-shadow(3px 3px 10px #DE6262);
        border: none;
        margin: auto;
        margin-top: 60px;
        transition: 200ms;
        cursor: pointer;

    }

    .download:hover {
        filter: drop-shadow(7px 7px 10px #DE6262);
    }

    .video {
        position: relative;
        top: 412px;
        margin: 0px;
        overflow: hidden;
    }

    .logo {
        position: relative;
        left: -300px;
        color: white;
        font-size: 30pt;
        margin: auto;


    }

    .logo2 {
        margin: auto;
    }

    .title {
        position: relative;
        display: flex;
        max-width: 1000px;
        font-size: 40pt;

        margin-left: auto;
        margin-right: auto;
        margin-bottom: 0px;
        margin-top: 3px;
        color: white;
    }

    @media screen and (max-width: 992px) {
        .title {

            font-size: 25pt;


        }

    }

    @media screen and (max-width: 492px) {
        .title {

            font-size: 18pt;
            margin-top: -165px;

        }

        .gifExample {

            width: 300px;
            height: auto;
            margin: auto;
            margin-top: 20px;


        }


        .middle {
            height: 300px;
        }

        .shia {

            animation: shiasHere 4s infinite alternate ease-in-out;
        }

        @keyframes shiasHere {
            0% {

                transform: translateX(-65%);


            }

            100% {
                transform: translateX(10%);
            }
        }
    }

    @media screen and (max-width: 842px) {
        .logo {
            left: 0px;
        }

    }
</style>

</html>
