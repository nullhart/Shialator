<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shialator</title>
</head>


<body>
    <div class="container">
        <div class="top">
            <div class="logo"><span class="logo2">Shialator</span></div>
        </div>
        <div class="middle">
            <img class="gifExample" src="https://i.ibb.co/r0Cykd5/example.gif"></img>
            <span class="title">A Timer App for Lazy People</span>
            <img class="shia" src="/shia.png" />
        </div>
        <div class="bottom">
            <button class="download" id="download" onclick="download()">Download</button>
        </div>
        <div class="bar"><span>Made with ðŸ’– by Blake Mastrud</span></div>

    </div>


</body>


<script>
    function download() {
        document.getElementById('download').classList.add('animate')
        console.log('download')
        setTimeout(() => {
            document.getElementById('download').classList.remove('animate')
        }, 400);

    }
</script>
<style>
    @keyframes click {
        0% {
            filter: drop-shadow(3px 3px 10px #DE6262)
        }

        50% {
            filter: drop-shadow(0px 0px 0px)
        }
    }

    /* @keyframes shiasHere {
        0% {

            left: -600px;
            bottom: -500px;

        }

        20% {

            left: -300px;
            bottom: -150px;
        }

        60% {

            left: -300px;
            bottom: -150px;
        }

        100% {

            left: -600px;
            bottom: -500px;
        }
    } */


    @keyframes shiasHere {
        0% {

            transform: translateX(-1100px) translateY(600px) rotate(45deg);

        }

        20% {
            transform: translateX(-250px) translateY(-200px) rotate(45deg);

        }

        60% {
            transform: translateX(-250px) translateY(-200px) rotate(45deg);

        }

        100% {
            transform: translateX(-1100px) translateY(600px) rotate(45deg);
        }
    }

    .animate {
        animation: click 200ms;
    }

    .shia {
        position: fixed;
        left: 0px;
        bottom: -320px;
        animation: shiasHere 10s infinite ease-in-out;
        will-change: transform;
    }



    @font-face {
        font-family: Neoneon;
        src: url("./Neoneon.otf") format("opentype");
    }

    body {
        margin: 0px;
        width: 100vw;
        height: 100vh;
        margin-bottom: 40px;
        overflow: hidden;

    }

    .bar {
        position: fixed;
        bottom: 0px;
        width: 100vw;
        height: 20px;
        background-color: lightgrey;
        font-family: monospace;
        color: black;
        vertical-align: middle;
        padding-left: 10px;

    }

    .top {
        display: flex;
        background-color: #DE6262
    }

    .middle {
        display: grid;
        grid-auto-rows: 430px 80px 80px;
        background: linear-gradient(to bottom, #DE6262, #FFB88C)
    }

    .gifExample {
        width: 80vw;
        height: 60vw;
        max-width: 500px;
        max-height: 380px;
        margin: auto;
        margin-top: 20px;

    }

    .bottom {
        display: flex;
        background-color: white
    }

    .download {
        width: 130px;
        height: 70px;
        border-radius: 20px;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        background: linear-gradient(to right, #DE6262, #FFB88C);
        color: white;
        font-weight: bold;
        font-size: 17pt;
        padding-top: 5px;
        padding-left: 8px;
        outline: none;
        filter: drop-shadow(3px 3px 10px #DE6262);
        font-family: 'Neoneon';
        border: none;
        margin: auto;
        margin-top: 60px;
        transition: 200ms;
        cursor: pointer;

    }

    .download:hover {
        filter: drop-shadow(7px 7px 10px #DE6262);
    }

    .video {
        position: relative;
        top: 412px;
        margin: 0px;
        overflow: hidden;
    }

    .logo {
        position: relative;
        left: -300px;
        color: white;
        font-size: 30pt;
        font-family: 'Neoneon';
        margin: auto;


    }

    .logo2 {
        margin: auto;
    }

    .title {
        position: relative;
        display: flex;
        max-width: 1000px;
        font-size: 40pt;
        font-family: 'Neoneon';
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 0px;
        margin-top: 3px;
        color: white;
    }

    @media screen and (max-width: 992px) {
        .title {

            font-size: 25pt;


        }

    }

    @media screen and (max-width: 492px) {
        .title {

            font-size: 18pt;
            margin-top: -165px;

        }


        .middle {
            height: 300px;
        }

        .shia {

            animation: shiasHere 4s infinite alternate ease-in-out;
        }

        @keyframes shiasHere {
            0% {

                transform: translateX(-65%);


            }

            100% {
                transform: translateX(10%);
            }
        }
    }

    @media screen and (max-width: 842px) {
        .logo {
            left: 0px;
        }

    }
</style>

</html>
